<html>

{% else %}

{% endif %}

	    <div class="col-7">
	      {{ content }}
	    </div>
	    {% if page.url == "/" %}

		{% else %}

		{% endif %}
			<ul>
				<li class="row">
					<a class="icon icon-stack-overflow link" href="http://careers.stackoverflow.com/jordanrobinson">

						</div>

				</li>

				<li class="row">
					<a class="icon icon-newspaper link" href="https://blog.jordanrobinson.co.uk">

						</div>
					</a>
				</li>

				<li class="row">
					<a class="icon icon-github link" href="https://github.com/JordanRobinson">

						</div>

				</li>

				<li class="row">
					<a class="icon icon-mail link" href="mailto:me@jordanrobinson.co.uk">

							Email
						</div>
					</a>
				</li>

				<li class="row">
					<a class="icon icon-android link" href="https://play.google.com/store/apps/developer?id=Jordan%20Robinson">
