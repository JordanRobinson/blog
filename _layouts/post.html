---
layout: default
---
<a class="head" href="http://jordanrobinson.co.uk">
  <h1 class="blog-head">Jordan Robinson / Developer</h1>
</a>
<div class="post content">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
    <li>
      <h3>
        <a href="/">
          All Posts
        </a>
      </h3>
    </li>
  </ul>
</div>
